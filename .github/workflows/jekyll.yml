name: Deploy Jekyll site to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'        # 3.1 da olur, 3.3 daha güncel
          bundler-cache: false       # kritik, cache kapalı

      - name: Ensure Gemfile
        run: |
          if [ ! -f Gemfile ]; then
            bundle init
            echo 'gem "jekyll", "~> 4.3"' >> Gemfile
            echo 'gem "jekyll-theme-chirpy"' >> Gemfile
          else
            if ! grep -q 'jekyll-theme-chirpy' Gemfile; then
              echo 'gem "jekyll-theme-chirpy"' >> Gemfile
            fi
          fi
          bundle install --jobs 4

      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        env:
          JEKYLL_ENV: production
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
